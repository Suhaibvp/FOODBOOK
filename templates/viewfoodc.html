{% load static %}
{% include 'header.html' %}
    <body>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<br><br>
    <br><br>
    <br><br>
    

    <div class="container py-5 h-100">
    
   
                <br><br><br><br>
                <h1 align="center">View Food Details</h1>
                <br><br>


        <table class="table" border="2" align="center" style="background-color:rgb(242, 242, 242) ; width: 100%;">
        
            <tr height="100px;">
                <th>FOOD TYPE</th>
                <th>PRICE</th>
                <th>IMAGE</th>
                <th>FOOD NAME</th>
                <th>ORDER</th>
               

            </tr>
            {% for i in result %}
            <tr>
                <td>{{ i.foodtype}}</td>
                <td>{{ i.price}}</td>
                <td><img  style="height:200;" width="200"  src="../media/{{i.image}}" ></td>
                <td>{{ i.foodname}}</td>
                <td><a href="{% url 'orderss' id=i.id %}"class="btn btn-primary" >Order</a></td>
              
               
            </tr>
            {% endfor %}
        </table>
        </div>

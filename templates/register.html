{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en"><!-- Basic -->

<body>
	<!-- Start header -->
	{% include 'header.html' %}
	
	<!-- End header -->
	
	<!-- Start All Pages -->
	<div class="all-page-title page-breadcrumb">
		<div class="container text-center">
			<div class="row">
				<div class="col-lg-12">
					<h1>REGISTER</h1>
				</div>
			</div>
		</div>
	</div>
	<!-- End All Pages -->
	
	<!-- Start Contact -->
	<div class="contact-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="heading-title text-center">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<form method="POST"   action="addregister">
					<h2 style="color:red;"><b>{{success}}</b></h2>
						{% csrf_token %}
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input type="text" class="form-control" id="fname" name="name" placeholder="Your Name" required >
								<span id = "blankMsg" style="color:red"> </span>
								</div>                                 
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="text" placeholder="Your Contact"  pattern="[6789][0-9]{9}"  id="contact" class="form-control" name="contact" required >
								</div> 
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="text" placeholder="Your email" id="email" class="form-control" name="email" required >
								</div> 
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="text" placeholder="Your username" id="username" class="form-control" name="username" required >
								</div> 
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="password" placeholder="Your password" id="pswd1" class="form-control" name="password" required >
									<span id = "message1" style="color:red"> </span> 
								</div> 
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="password" placeholder="confirm password" id="pswd2" class="form-control" name="confirmpassword" required >
									<span id = "message2" style="color:red"> </span> 
								</div> 
							</div>
							

							
							<div class="col-md-12">
								
								<div class="submit-button text-center">
									<button class="btn btn-common" name="submit"  type="submit">Register</button>
								</div>
							</div>
						</div>            
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- End Contact -->
	
	<!-- Start Contact info -->
	<div class="contact-imfo-box">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<i class="fa fa-volume-control-phone"></i>
					<div class="overflow-hidden">
						<h4>Phone</h4>
						<p class="lead">
							+01 123-456-4590
						</p>
					</div>
				</div>
				<div class="col-md-4">
					<i class="fa fa-envelope"></i>
					<div class="overflow-hidden">
						<h4>Email</h4>
						<p class="lead">
							yourmail@gmail.com
						</p>
					</div>
				</div>
				<div class="col-md-4">
					<i class="fa fa-map-marker"></i>
					<div class="overflow-hidden">
						<h4>Location</h4>
						<p class="lead">
							800, Lorem Street, US
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

  
	{% endblock %}
	<!-- End Contact info -->
	
	<!-- Start Footer -->
	{% include 'footer.html' %}
